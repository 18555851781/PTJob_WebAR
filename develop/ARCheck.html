<!DOCTYPE html>
<head>
	<title>
		ARCheck
	</title>
</head>
<script src="../aframe/examples/vendor/aframe/build/aframe.js"></script>
<!-- include aframe-ar.js -->
<script src="../aframe/build/aframe-ar.js"></script>
<!-- Register an aframe component that allows reacting to marker events -->
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;

			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
				window.setTimeout(function () {
				    location = "Model.html";
                    // open("Model.html")
                },1000);
				// TODO: Add your own code here to react to the marker being found.
			});

			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				console.log('markerLost', markerId);
				// TODO: Add your own code here to react to the marker being lost.
			});
		}
	});
</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>

</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-marker type="pattern" url="../three.js/examples/marker-training/examples/pattern-files/pattern-WechatIMG83.patt" registerevents></a-marker>
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
